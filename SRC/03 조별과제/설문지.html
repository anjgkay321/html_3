<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="../03 조별과제/설문지.css">
</head>

<body>
    <main>
        
            <section class="radio">

                    <input type="radio" id="after-month-1">
                    <input type="radio" id="after-month-2">
                    <input type="radio" id="befor-month-1">
                    <input type="radio" id="befor-month-2">
            </section>
                <section class="month-2">
                    <div class="month">
                            <label for="" class="prev"><span class="material-symbols-outlined">arrow_back</span></label>
                            <span>1월</span>
                            <label for="after-month-1" class="next"><span
                                    class="material-symbols-outlined">arrow_forward</span></label>
                        
                    </div>
                    <div class="month">
                        <label for="" class="prev"><span class="material-symbols-outlined">arrow_back</span></label>
                        <span>2월</span>
                        <label for="after-month-1" class="next"><span
                                class="material-symbols-outlined">arrow_forward</span></label>
                    
                        </div>
        </section>
        <section class="month-middle">
            <p class="month-description">건강에 유의하세요</p>
            <table class="month-week">
                <tr>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td class="text-color">토</td>
                    <td class="text-color-2">일</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td class="text-color">6</td>
                    <td class="text-color-2">7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td class="text-color">13</td>
                    <td class="text-color-2">14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td class="text-color">20</td>
                    <td class="text-color-2">21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td class="text-color">27</td>
                    <td class="text-color-2">28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td class="next-month">1</td>
                    <td class="next-month">2</td>
                    <td class="next-month">3</td>
                    <td class="next-month">4</td>
                </tr>
      </section>

    </main>

</body>

</html>
