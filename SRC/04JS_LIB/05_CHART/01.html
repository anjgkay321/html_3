<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>


    <div style="width:800px;height : 500px; border : 1px solid;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart');

        let data = {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [

                // {
                //     label: 'TEST_LABEL',
                //     data: [12, 28, 3, 5, 2, 3],
                //     borderWidth: 1,
                //     // backgroundColor:[
                //     //     'red','orange','yellow','green','blue','navy'
                //     // ],
                //     borderColor: [
                //         'red', 'orange', 'yellow', 'green', 'blue', 'navy'
                //     ],      
                // }
                {
                    label: 'RED',
                    data: [12, 0, 0, 0, 0, 0],
                    borderWidth: 1,
                    backgroundColor:'red',
                    borderColor: 'black',     
                   
                },
                {
                    label: 'ORANGE',
                    data: [0, 55, 0, 0, 0, 0],
                    borderWidth: 1,
                    backgroundColor:'orange',
                    borderColor: 'black',     
                },
                {
                    label: 'YELLOW',
                    data: [0, 0, 40, 0, 0],

                {

                    data: [0, 0, 0, 30, 0, 0],

                },
                {

                    borderWidth: 1,

                },

            animations : {

                //     easing : 'linear',
                //     from : 1,
                //     to:0,

                //bar 에만 적용
                y : {
                    duration : 500,
                    easing : 'linear',

            scales: {
                y: {
                    beginAtZero: true,

                x :{

                }
            },
            onClick : (event,chartEl)=>{
                console.log('clicked..',chartEl);
            }

        }

        new Chart(ctx, {
            type: 'bar',    //bar , line , pie , doughnut , //  bubble , scatter , heatmap
            data: data,
            options: options
        });

    </script>



</body>
