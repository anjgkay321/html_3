<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 500px;
        border: 1px solid;
        margin: 10px 30px;
        display: inline-block;
      }
      img {
        width: 100%;
        height: 100px;
        border: 1px solid gray;
        position: relative;
        left: 0px;
        top: 0px;
        transition: 3s;
      }
      div:hover img {
        top: 400px;
        transition: 5s;
      }
      .parent {
        width: 1000px;
        height: 1000px;
        border: 1px solid;
      }
      .parent > .son {
        width: 150px;
        height: 150px;
        border: 1px solid;
        background-color: orange;
        transition: 1s;
      }
      .parent:hover .son {
        /* 위치이동 */

        /* transform: translate(400px, 400px); */
        /* transform: translateX(200px); */
        /* transform: translateY(200px); */

        /* 크기조정 */
        /* transform: scale(2, 2); */
        /* 회전 */
        /* transform: rotate(-45deg); */
        /* 기울이기 */
        /* transform: skew(45deg); */
        /* 동시적용 */
        transform: translate(300px, 300px) rotate(360deg) scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="son"></div>
    </div>
  </body>
</html>
