<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        background-color: royalblue;
        width: 100%;
        max-width: 1280px; /* 최대너비를 1280으로 정하면 더 늘려도 늘어나지 않게 설정*/
        min-width: 380px; /* 최소너비를 380으로 정하면 더 줄어들지않음 화면창이*/
        height: 300px;
      }
      .son {
        background-color: orange;
        width: 150px;
        /* height: 150px; */
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 
    width : auto(기본값 :최대너비를 가지려는 성질 )
            min-width : 최소너비
            max-width : 최대너비
            min-height : 최소너비
            max-height : 최대너비
    height : auto(기본값 :최소높이를 가지려는 성질) -->
    <div class="parent">
      <div class="son"></div>
    </div>
  </body>
</html>
