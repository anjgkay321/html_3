<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: blueviolet;
      }
      h2 {
        color: rgb(255, 0, 0);
        /* 빨강 초록 파랑순으로 색조합가능 */
      }
      h3 {
        color: rgba(0, 0, 0, 0.5);
        /* 투명도 */
      }
      h4 {
        color: #ff0000;
        /* https://www.html-color-codes.info/Korean/ 16진수 */
      }
    </style>
  </head>
  <body>
    <h1>HELLO WORLD</h1>
    <h2>HELLO WORLD</h2>
    <h3>HELLO WORLD</h3>
    <h4>HELLO WORLD</h4>
  </body>
</html>
